{% extends "core/html/data.html" %}
{% block h1 %}{% endblock %}

{% block content %}
<div class="register-container">
    <h2 class="register-title">Crear Cuenta</h2>
    <form>
        <!-- Nombre -->
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
        </div>

        <!-- Apellido -->
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido" required>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" required>
        </div>

        <!-- Apodo -->
        <div class="form-group">
            <label for="apodo">Apodo</label>
            <input type="text" class="form-control" id="apodo" placeholder="Ingrese su apodo" required>
        </div>

        <!-- Imagen -->
        <div class="form-group">
            <label for="image">Imagen de perfil</label>
            <input type="file" class="form-control" id="image" accept="image/*">
        </div>

        <!-- Fecha de Nacimiento -->
        <div class="form-group">
            <label for="fechaNacimiento">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="fechaNacimiento" required>
        </div>

        <!-- Contraseña -->
        <div class="form-group">
            <label for="password">Contraseña</label>
            <div class="input-group">
                <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
            </div>
        </div>

        <!-- Confirmar Contraseña -->
        <div class="form-group">
            <label for="confirm-password">Confirmar Contraseña</label>
            <div class="input-group">
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirme su contraseña" required>
            </div>
        </div>

        <button type="submit" class="submit-btn mt-2">Registrarse</button>
    </form>

    <p class="text-muted">¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión</a></p>
</div>
{% endblock %}
