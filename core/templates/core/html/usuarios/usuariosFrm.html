<!-- Modal para agregar usuario -->
<div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addUserModalLabel">Agregar Usuario</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="addUserForm">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" id="apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="fechaNacimiento">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="fechaNacimiento" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="imageUpload">Imagen</label>
                        <input type="file" class="form-control" id="imageUpload" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label for="apodo">Apodo</label>
                        <input type="text" class="form-control" id="apodo" required>
                    </div>
                    <div class="form-group">
                        <label for="selectOption">Selecciona el rol:</label>
                        <select class="form-select" id="selectOption" aria-label="Default select example" required>
                            <option selected disabled>Elige un rol</option>
                            <option value="1">Administrador</option>
                            <option value="2">Modelo</option>
                            <option value="3">SuperUsuario</option>
                            <option value="4">Usuario</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-info border mt-3">Guardar</button>
                </form>
            </div>
        </div>
    </div>
</div>
