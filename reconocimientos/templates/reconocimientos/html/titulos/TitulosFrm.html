<!-- Modal para agregar usuario -->
<div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="addTitleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addTitleModalLabel">Agregar Título</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="addTitleForm">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="desc">Descripción</label>
                        <input type="text" class="form-control" id="desc" required>
                    </div>
                    <div class="form-group">
                        <label for="imageUpload">Logo</label>
                        <input type="file" class="form-control" id="imageUpload" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label for="positivo">¿Es positivo?</label>
                        <input type="checkbox" id="positivo" required>
                    </div>
                    <div class="form-group">
                        <label for="exclusivo">¿Es exclusivo?</label>
                        <input type="checkbox" id="exclusivo" required>
                    </div>
                    <button type="submit" class="btn btn-info border mt-3">Guardar</button>
                </form>
            </div>
        </div>
    </div>
</div>
