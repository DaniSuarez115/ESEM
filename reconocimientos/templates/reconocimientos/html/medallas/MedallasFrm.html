<!-- Modal para agregar usuario -->
<div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="addMedalModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addMedalModalLabel">Agregar Medalla</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="addMedalForm">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="desc">Descripci√≥n</label>
                        <input type="text" class="form-control" id="desc" required>
                    </div>
                    <div class="form-group">
                        <label for="imageUpload">Logo</label>
                        <input type="file" class="form-control" id="imageUpload" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label for="puntosXNivel">Puntos por Nivel</label>
                        <input type="number" class="form-control" id="puntosXNivel" required>
                    </div>
                    <div class="form-group">
                        <label for="nivelMax">Nivel Maximo</label>
                        <input type="number" class="form-control" id="nivelMax" required>
                    </div>
                    <button type="submit" class="btn btn-info border mt-3">Guardar</button>
                </form>
            </div>
        </div>
    </div>
</div>
