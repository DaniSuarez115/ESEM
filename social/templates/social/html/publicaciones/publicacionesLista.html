{% extends "core/html/base.html" %}
{% load static %}

{% block h1 %}
<div class="container ">
    <div class="logo-container mt-2">
        <img src="{% static 'path/to/your/logo.png' %}" alt="Logo" class="logo-circle">
    </div>
</div>
{% endblock %}

{% block content %}
    <div id="carruselPublicaciones" class="carousel slide" data-bs-ride="carousel" data-bs-interval="50000">
        <div class="carousel-inner pt-4">
            {% for publicacion in publicaciones %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
                <img src="{{ publicacion.imagen.url }}" class="d-block w-100" alt="Imagen de {{ publicacion.titulo }}">
                <div class="carousel-caption d-none d-md-block">
                    <h5>{{ publicacion.titulo }}</h5>
                    <p>{{ publicacion.descripcion }}</p>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Flechas de navegaciÃ³n -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carruselPublicaciones" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carruselPublicaciones" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>
{% endblock %}
